<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Breaking the Cycle Through Conscious Choice</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
